<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			
			state = { 
				message : '[Dummy message]',
				userName : ''
			};

			onBtnGreetClick = () => {
				this.setState({ message : `Hi ${this.state.userName}, Have a nice day!`});
			}

			onTxtUserNameChange = (evt) => {
				this.setState({ userName : evt.target.value });
			}

			render(){
				
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label htmlFor="">User Name :</label>
						<input type="text" onChange={this.onTxtUserNameChange} />
						<input type="button" value="Greet" onClick={this.onBtnGreetClick} />
						<div>{this.state.message}</div>
					</div>
				)
			}
		}

		ReactDOM.render(React.createElement(Greeter),
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root">
		
	</div>
</body>
</html>
